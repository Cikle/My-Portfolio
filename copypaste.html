<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cyril Lutziger</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="Favicon.png" type="image/png">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");

        nav a:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: attr(data-icon);
            margin-right: 8px;
        }

        /*Font Display*/
        @font-face {
            font-family: 'Gotham Bold';
            src: url('GothamBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Gotham Light';
            src: url('GothamLight.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Gotham Medium';
            src: url('GothamMedium.ttf') format('truetype');
        }

        @keyframes Fadein {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        @keyframes rotate {
            0% {
                rotate: 0deg;
            }

            50% {
                rotate: 10deg;
            }

            100% {
                rotate: 0deg;
            }

        }

        @keyframes shadow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            50% {
                text-shadow: none;
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }


        body {
            margin: 0;
            padding: 0;
            background-color: hsla(240, 3%, 16%, 1);
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            animation: Fadein 1s ease-in-out forwards;
            width: 100vw;
            height: 100vh;
            background-attachment: fixed;
        }

        .container {
            font-family: 'Gotham', sans-serif;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            position: relative;
            scroll-snap-type: y mandatory;
        }

        /*Remove Scrollbar*/
        .container::-webkit-scrollbar {
            display: none;
        }

        .page {
            flex: 0 0 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            animation: Fadein 1s ease-in-out forwards;
            scroll-snap-align: start;
        }

        .fixed-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /*Navigator Stuff*/
        nav {
            font-family: 'Gotham Medium', sans-serif;
            background-color: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            font-size: 25px;
            font-weight: 500;
            letter-spacing: 2px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 4;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            user-select: none;
            width: 100vw;
        }

        nav::before {
            font-family: 'Gotham Bold', sans-serif;
            font-size: 30px;
            content: "";
            display: block;
            position: absolute;
            top: -5px;
            left: 40px;
            margin-top: 16px;
            color: white;
            animation: shadow 3s infinite;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            margin-right: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            opacity: 0.5;
        }

        nav a:hover {
            background-color: transparent;
            color: #FFFFFF;
            text-underline-offset: 5px;
            font-size: 30px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
        }

        a.active {
            background-color: transparent;
            color: white;
            text-decoration: none;
            font-size: 30px;
            padding: 16px 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            position: relative;
        }

        .social-links {
            position: fixed;
            top: 50%;
            right: 1.75%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            animation: slideInFromLeft 1s ease-in-out forwards;
            cursor: pointer;
            align-items: center;
            user-select: none;
        }

        .social-links a {
            display: block;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .social-links img {
            width: auto;
            height: 1.55vh;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.2);
            opacity: 1;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .container-content1 {
            font-family: 'Gotham Medium', sans-serif;
            text-align: center;
            font-size: 50px;
            left: 0;
            letter-spacing: 10px;
            line-height: 0.7;
            position: absolute;
            right: 0;
            top: 10%;
            text-transform: uppercase;
            font-weight: 800;
            color: rgb(255, 255, 255);
        }

        .container-content1 h1 {
            font-family: 'Gotham Medium', sans-serif;
            text-align: center;
            font-size: 20px;
            left: 0;
            letter-spacing: 10px;
            line-height: 0.7;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-transform: uppercase;
            font-weight: 800;
            color: rgb(255, 255, 255);
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }


        .container-content1 h2 {
            font-family: 'Gotham Bold', sans-serif;
            text-align: center;
            font-size: 50px;
            left: 0;
            letter-spacing: 10px;
            line-height: 0.7;
            position: absolute;
            right: 0;
            top: -50%;
            transform: translateY(-140%);
            text-transform: uppercase;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.096);
        }
    </style>
</head>
